<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-cola.js demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
		<!-- <script src="cytoscape-cola.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
				overflow: hidden;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>

		

		<script>
			// var initialState = [0, 1, 3, 5, "hola", {cosa: 123}];

			// function nextStates(state) {
			// 	let newState1 = JSON.parse(JSON.stringify(state));
			// 	newState1[0] += 1;
			// 	let newState2 = JSON.parse(JSON.stringify(state));
			// 	newState2[0] -= 1; 
			// 	return {up: newState1, down: newState2};
			// }

			var initialState = "5";

			function nextStates(state) {
				state = Number(state);
				let results = {up: (state + 1).toString()};
				if (state > 0) {
					results.down = (state - 1).toString();
				}
				return results;
			}


			document.addEventListener('DOMContentLoaded', function(){
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					autounselectify: true,
					
					boxSelectionEnabled: false,

					// layout: {
					// 	name: 'cola', infinite: true, fit: false,
					// },

					style: [
						// {
						// 	selector: 'node',
						// 	style: {
						// 		'label': 'data(id)'
						// 	}
						// },
						{
							selector: 'node[?expanded]',
							css: {
								'background-color': '#ff0000'
							},
						},
						{
							selector: 'node[!expanded]',
							css: {
								'background-color': '#00ff00'
							},
						},

						{
							selector: 'edge',
							css: {
								'line-color': '#f92411'
							}
						}
					],

					elements: {
					  nodes: [
					    {
					      data: {
					        id: initialState,
							expanded: false,
					      }
					    },

					  ],
					  edges: []
					}
				});

				layout = cy.layout({
					name: 'cola', infinite: true, fit: false,
				});
				layout.run();


                cy.on('tap', 'node', function(event) {
					let cur_id = event.target.id();
                    console.log("tapped a node; event.target.id is: ", cur_id);
					console.log("typeof id: ", typeof cur_id)
					if (!event.target.data("expanded")) {
						let childStates = nextStates(cur_id);
						for (const [key, value] of Object.entries(childStates)) {
							console.log("next node: ", value);
							console.log("type of next node: ", typeof value);
							if (cy.getElementById(value).length == 0) {
								console.log("adding node");
								cy.add({
									group: 'nodes',
									data: {
										id: value,
										expanded: false,
									},
									position: JSON.parse(JSON.stringify(event.target.position())), // not working
								});
							}
							cy.add({
								data: {
									id: `${cur_id}_${key}`,
									source: cur_id,
									target: value,
								}
							})
						}
						event.target.data("expanded", true);
						layout.stop();
						layout = cy.elements().layout({
							name: 'cola', infinite: true, fit: false,
						});
						layout.run();
					}
                });

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-cola demo</h1>

		<div id="cy"></div>

	</body>

</html>

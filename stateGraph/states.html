		<script>
			// Example: Sokoban - Microban 1

			class State {
				static w = 4;
				static h = 5;
				// notation: [x][y]
				static walls = [
					[false, false, false, false, false],
					[false, false, false, false, false],
					[true, true, false, false, true],
					[true, true, false, false, true],
				]

				constructor(player, crates) {
					this.player = player;
					this.crates = crates;
				}

				nextStates() {
					let result = {
						left:  this.nextState({x: -1, y: 0}),
						right: this.nextState({x:  1, y: 0}),
						up:    this.nextState({x: 0, y: -1}),
						down:  this.nextState({x: 0, y:  1}),
					};
					for (let key in result) {
						if (result[key] === false) {
							delete result[key];
						}
					}
					return result;
				}

				id()  {
					let result = `${this.player.x}:${this.player.y}`;
					result += '[' + this.crates.map(c => `${c.x}:${c.y}`).join(',') + ']';
					return result;
				}

				nextState(dir) {
					let new_p = {
						x: this.player.x + dir.x,
						y: this.player.y + dir.y
					};
					if (!State.validPos(new_p)) return false;
					if (!this.crateAt(new_p)) {
						return new State(new_p, this.crates);
					}
					let new_crate_pos = {
						x: new_p.x + dir.x,
						y: new_p.y + dir.y
					}
					if (!State.validPos(new_crate_pos) || this.crateAt(new_crate_pos)) return false;
					let new_crates = this.crates.map(c => {
						if (c.x == new_p.x && c.y == new_p.y) {
							return {x: new_crate_pos.x, y: new_crate_pos.y};
						} else {
							return {x: c.x, y: c.y};
						}
					});
					return new State(new_p, new_crates);
				}

				crateAt(pos) {
					return this.crates.some(c => c.x == pos.x && c.y == pos.y);
				}

				// false if oob or wall
				static validPos(pos) {
					if (pos.x < 0 || pos.x >= State.w || pos.y < 0 || pos.y >= State.h) {
						return false;
					}
					return !State.walls[pos.x][pos.y];
				}
			}
			
			var initialState = new State(
				{x: 1, y: 2},
				[
					{x: 0, y: 2},
					{x: 2, y: 3},
				]
			);
		</script>

		<script>
			document.addEventListener('DOMContentLoaded', function(){
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),
					autounselectify: true,
					boxSelectionEnabled: false,
					style: [
						// {
						// 	selector: 'node',
						// 	style: {
						// 		'label': 'data(id)'
						// 	}
						// },
						{
							selector: 'node[?expanded]',
							css: {
								'background-color': '#ff0000'
							},
						},
						{
							selector: 'node[!expanded]',
							css: {
								'background-color': '#00ff00'
							},
						},

						{
							selector: 'edge',
							css: {
								'line-color': '#f92411'
							}
						}
					],

					elements: {
					  nodes: [
					    {
					      data: {
					        id: initialState.id(),
							state: initialState,
							expanded: false,
					      }
					    },

					  ],
					  edges: []
					}
				});

				layout = cy.layout({
					name: 'cola', infinite: true, // fit: false,
				});
				layout.run();

				cy.on('mouseover', 'node', function(event) {
					// TODO: draw the hovered state
					// console.log("hover event: ", event);
				});

                cy.on('tap', 'node', function(event) {
					let cur_node = event.target;
					if (!event.target.data("expanded")) {
						cy.nodes().lock();

						expandNode(cur_node);
						
						// Only new nodes are unlocked; use layout to give them a good initial position
						layout.stop();
						layout = cy.elements().layout({
							name: 'cola', animate: false, // convergenceThreshold: 100,
						});
						layout.run();

						// go back to the continous layout
						layout.stop();
						cy.nodes().unlock();
						layout = cy.elements().layout({
							name: 'cola', infinite: true, // fit: false,
						});
						layout.run();
					}
                });
			});

			function expandAll() {
				layout.stop();
				let unexpanded = cy.nodes('[!expanded]')
				while (unexpanded.length > 0) {
					unexpanded.forEach(expandNode);
					unexpanded = cy.nodes('[!expanded]')
				}
				// layout = cy.elements().layout({name: 'fcose', randomize: false, animate: false});
				layout = cy.elements().layout({
					name: 'cola', infinite: true, // fit: false,
				});
           		layout.run();
			}

			function expandLevel() {
				cy.nodes('[!expanded]').forEach(expandNode);
				layout.run();
			}

			// add child nodes
			function expandNode(cur_node) {
				if (cur_node.data("expanded")) return;
				let cur_id = cur_node.id();
				let cur_state = cur_node.data("state");
				let next_states = cur_state.nextStates();
				for (const [key, value] of Object.entries(next_states)) {
					let new_id = value.id();
					if (cy.getElementById(new_id).length == 0) {
						cy.add({
							group: 'nodes',
							data: {
								id: new_id,
								state: value,
								expanded: false,
							},
							position: JSON.parse(JSON.stringify(cur_node.position())),
						});
					}
					cy.add({
						data: {
							id: `${cur_id}_${key}`,
							source: cur_id,
							target: new_id,
							input: key,
						}
					})
				}
				cur_node.data("expanded", true);
			}
		</script>

		<div id="cy"></div>

<html lang="">
  <head>
    <meta charset="utf-8">

      height: 60px;
    }

    <script src="p5.min.js"></script>

  </head>
  <body>
    <div>      
      <button type="button" onclick="changeCode()">Recode</button>
      <button type="button" onclick="resetBars()">Reset</button>
      <textarea name="message" rows="40" cols="50"></textarea>

  </body>

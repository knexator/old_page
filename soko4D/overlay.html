function str2spr(cols, str) {
  str = str.split('\n');
  let res = [];
  for (let i=0; i<5; i++) {
    let row = [];
    for (let j=0; j<5; j++) {    
      row.push(Number(str[j][i]));
    }
    res.push(row);
  }  
  return {colors: cols.split(' '), data: res};
}

function drawSpr(spr, i, j) {
  for (let x=0; x<5; x++) {
    for (let y=0; y<5; y++) {
      if (!isNaN(spr.data[x][y])) {      
        ctx.fillStyle = spr.colors[spr.data[x][y]];
        ctx.fillRect((i+x*.2)*TILE+OFFX,(j+y*.2)*TILE+OFFY, TILE*.2, TILE*.2);
      }
    }
  }
}

function drawRect(i,j,w,h) {

}

function str2lev(str, i=4, j=4, k=4, l=4) {
  str = str.split('\n');
  let res = [];
  let player;
  let crates = [];
  let targets = [];
  for (let x=0; x<i; x++) {
    let cur_1 = [];
    for (let y=0; y<j; y++) {
      let cur_2 = [];
      for (let z=0; z<k; z++) {
        let cur_3 = [];
        for (let w=0; w<l; w++) {
          let chr = str[1+y*(l+1) + w][1+x*(k+1) + z];
          switch (chr) {
            case 'p':
              player = [x,y,z,w];
              cur_3.push(0);
              break;
            case '*':
              crates.push([x,y,z,w]);
              cur_3.push(0);
              break;
            case 'o':
              targets.push([x,y,z,w]);
              cur_3.push(0);
              break;
            case '@':
              crates.push([x,y,z,w]);
              targets.push([x,y,z,w]);
              cur_3.push(0);
              break;
            case '#':
              cur_3.push(1);
              break;
            default:
              cur_3.push(0);
          }
        }
        cur_2.push(cur_3);
      }
      cur_1.push(cur_2);
    }
    res.push(cur_1);
  }
  return {geo: res, player: player, crates: crates, targets: targets};
}

function solved(level) {
  for (let t of level.targets) {
    if (!level.crates.some(c => eq(c, t))) {
      return false;
    }
  }
  return true;
}

function stuff(level, delta) {
  let newPlayer = add(level.player, delta);  
  if (!wall(level, newPlayer)) {
    if (!crate(level, newPlayer)) {
      let newLevel = {geo: level.geo, player: newPlayer, crates: level.crates, targets: level.targets};
      stateQueue.unshift(newLevel);
    } else {
      newCrate = add(newPlayer, delta);
      if (wall(level, newCrate) || crate(level, newCrate)) {
        //return level;
      } else {
        let newCrates = level.crates.map(c => {
          if (!eq(c, newPlayer)) return c;
          return newCrate;
        });
        let newLevel = {geo: level.geo, player: newPlayer, crates: newCrates, targets: level.targets};
        stateQueue.unshift(newLevel);
      }      
    }
  }
}

function crate(level, ind) {
  return level.crates.some(c => eq(c, ind));
}

function wall(level, ind) {
  let geo = level.geo;
  for (const n of ind) {
    if (n < 0 || n >= 4) return true;
    geo = geo[n];
  }
  return geo == 1;
}

// recursively enter the given array using the indices of the index array
function access(arr, ind) {
  for (const n of ind) {
    arr = arr[n];
  }
  return arr;
}

function eq(arr1, arr2) {
  for (let i=0; i<4; i++) {
    if (arr1[i] != arr2[i]) return false;
  }
  return true;
}

function add(arr1, arr2) {
  return arr1.map((x,n) => x + arr2[n]);
}

function sub(arr1, arr2) {
  return arr1.map((x,n) => x - arr2[n]);
}

function mul(arr, s) {
  return arr.map(x => x * s);
}

function one_hot(ind, dim=4) {
  let res = Array(dim).fill(0);
  res[ind] = 1;
  return res;
}

function drawBoard(level, won, horDir, verDir, a, b, highlight=false, perpHorDir=-1, perpVerDir=-1, containsPoint=null, drawFloor=true) {

  neutral[verDir] = 0;
  for (let p=0; p<4; p++) {

	  }
      if (eq(level.player, curCoor)) drawSpr(playerSpr, a+p, b+q);
      level.crates.forEach(c => {

      });
      level.targets.forEach(c => {
        if (eq(c, curCoor)) drawSpr(targetSpr, a+p, b+q);
      });
    }

	drawBoard(level, won, horDir, verDir, a-.1, b, false, -1, -1, perpVerDir, sub(containsPoint, dz), false);
	drawBoard(level, won, horDir, verDir, a, b+.1, false, -1, -1, add(containsPoint, dw), false);
	drawBoard(level, won, horDir, verDir, a, b-.1, false, -1, -1, sub(containsPoint, dw), false);	
	ctx.globalAlpha = 1;
  }
  */
  
	if (drawFloor) {
	  dz = one_hot(perpHorDir);
	  dw = one_hot(perpVerDir);
	  let neutralBig = mul(containsPoint, 1); // to copy the array lol
	  neutralBig[perpHorDir] = 0;
	  neutralBig[perpVerDir] = 0;
	  for (let p=0; p<4; p++) {
		for (let q=0; q<4; q++) {		  
		  let curCoor = add(neutralBig, add(mul(dz, p), mul(dw, q)));
		  let di = containsPoint[perpHorDir] - p;
		  let dj = containsPoint[perpVerDir] - q;
		  let dist = Math.abs(di) + Math.abs(dj);
		  if (dist === 0) continue;
		  ctx.globalAlpha = .8 - .2*dist;
		  if (ctx.globalAlpha <= 0) continue;
		  drawBoard(level, won, horDir, verDir, a+di*.15, b+dj*.15, false, -1, -1, curCoor, false);
		}
	  }
	  ctx.globalAlpha=1;
    }
}

function inRange(t,a,b) {
  return a<=t && t<=b;
}

function inBounds(point) {
	for (const coor of point) {
		if (coor < 0 || coor >= 4) return false;
	}
	return true;
}
